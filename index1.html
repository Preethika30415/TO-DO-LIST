<html>
<head>
    <link rel="stylesheet" href="style1.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.2/css/all.min.css">
  </head>
<body>
    <div class="todoList">
        <div class="cover-img">
          <div class="cover-inner">
            <h3>ToDoList</h3>
          </div>
        </div>
        <div class="content">
          <form class="add">
            <input type="text" name="add" placeholder="Add item...">
            <div class="input-buttons">
              <a href="#0" class="add-todo">
                <i class="fas fa-plus add"></i>
              </a>
            </div>
          </form>
          <ul class="todos">
            <li>
              <input type="checkbox" id="todo_1">
              <label for="todo_1">
                <span class="check"></span>
                Buy Flight Tickets
              </label>
              <i class="far fa-trash-alt delete"></i>
            </li>
            <li>
              <input type="checkbox" id="todo_2">
              <label for="todo_2">
                <span class="check"></span>
                Find AirBnB
              </label>
              <i class="far fa-trash-alt delete"></i>
            </li>
            <li>
              <input type="checkbox" id="todo_3">
              <label for="todo_3">
                <span class="check"></span>
                Look up things to do
              </label>
              <i class="far fa-trash-alt delete"></i>
            </li>
            <li>
              <input type="checkbox" id="todo_4">
              <label for="todo_4">
                <span class="check"></span>
                Passport
              </label>
              <i class="far fa-trash-alt delete"></i>
            </li>
          </ul>
        </div>
    </div>
<script src="script1.js"></script>
</body>
</html>
